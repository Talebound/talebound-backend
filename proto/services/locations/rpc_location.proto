syntax = "proto3";

package pb;

import "services/locations/location.proto";

option go_package = "github.com/the-medo/talebound-backend/pb";

message GetWorldLocationRequest {}
message GetWorldLocationResponse {}

message UpdateLocationRequest {
  int32 locationId = 1;
}

message UpdateLocationResponse {
  ViewLocation location = 1;
}

message CreateWorldLocationRequest {
  int32 worldId = 1;
  string name = 2;
  optional string description = 3;
  optional int32 thumbnailImageId = 4;
}

message CreateWorldLocationResponse {
  int32 worldId = 1;
  int32 locationId = 2;
}

message DeleteWorldLocationRequest {}
message DeleteWorldLocationResponse {}

