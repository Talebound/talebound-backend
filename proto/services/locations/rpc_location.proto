syntax = "proto3";

package pb;

import "services/locations/location.proto";

option go_package = "github.com/the-medo/talebound-backend/pb";

message GetWorldLocationsRequest {
  int32 worldId = 1;
}
message GetWorldLocationResponse {
  repeated ViewLocation locations = 1;
}

message UpdateLocationRequest {
  int32 locationId = 1;
  optional string name = 2;
  optional string description = 3;
  optional int32 postId = 4;
  optional int32 thumbnailImageId = 5;
}

message CreateWorldLocationRequest {
  int32 worldId = 1;
  string name = 2;
  optional string description = 3;
  optional int32 thumbnailImageId = 4;
}

message DeleteWorldLocationRequest {
  int32 worldId = 1;
  int32 locationId = 2;
}


