syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/the-medo/talebound-backend/pb";

message World {
  int32 id = 1;
  string name = 2;
  bool public = 3;
  google.protobuf.Timestamp createdAt = 4;
  string description = 5;
  string image_avatar = 6;
  string image_header = 7;
  int32 rating = 8;
  int32 activity = 9;
}

